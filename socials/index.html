    <section class="section-main-undernav">
      <div class="main-page-center">
        <div id="social-youtube-main">
          <div>
            <h1 class="main-page-head1">Socials</h1>
            <hline></hline>
            <h1>YouTube</h1>
            <script src="https://apis.google.com/js/api.js"></script>
            <p><span class="socials-yt-subcount" id="socials-yt-subCount"></span> Subscribers</p>
            <p>My latest YouTube video:</p>
          </div>
          <div>
            <div class="social-iframe-container-top margin-300">
              <div class="social-iframe-container">
                <iframe class="social-iframe" src="https://www.youtube.com/embed/cERCteTpAUg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" loading="lazy" allowfullscreen></iframe>
              </div>
            </div>
            <br>
          </div>
          <div>

          </div>
        </div>

        <div id="social-twitch-main">

            <h1>Twitch</h1>
            <p>My Twitch stream:</p>
            <div>
              <div class="social-iframe-container-top margin-300">
                <div class="social-iframe-container">
                  <div id="twitch-embed" class="social-iframe"></div>
                  <script src="https://embed.twitch.tv/embed/v1.js"></script>
                  <script type="text/javascript">
                    new Twitch.Embed("twitch-embed", {
                      width: "100%",
                      height: "100%",
                      channel: "reddstone35",
                    });
                  </script>
                </div>
              </div>
              <a class="default-btn default-btn-purple default-btn-small" href="twitch/stream">Fullscreen</a>
              <br>
            </div>
          </div>
          <div>
            <a class="default-btn-purple default-btn" href="https://www.twitch.tv/reddstone35" target="_blank">View Channel</a>
          </div>
        </div>
        <hline></hline>
        <div id="social-others-main">

            <h1>Other</h1>
          </div>
          <div>
