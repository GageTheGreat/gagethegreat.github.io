<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="og:thumbnail" content="https://google.com/images/">
  <meta name="og:title" content="Reddstone35">
  <meta name="og:url" content="https://reddstone35.com">
  <meta name="og:description"
    content="Reddstone35's website. A place to see youtube and twitch updates. All of my socials are on here if you go to reddstone35.com/socials">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Reddstone35</title>
</head>

<body>
  <header class="fixed-relatively main-header">
    <nav class="main-navagation-bar-all">
      <div>
        <div>
          <a href="/">Home</a>
          <a href="/discord/">Discord</a>
          <!-- <a href="https://hab1b1clan.github.io" target="_blank">Hab1b1 Clan</a> -->
          <a href="/store/">Store</a>
          <a href="/socials/">Socials</a>
          <a href="/docs/">Docs</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- <embed src="/navbar.html" type="" class="newnav"> -->
  <section class="section-main-undernav">
    <div class="main-page-center">
      <div id="social-youtube-main">
        <div>
          <h1 class="main-page-head1">Socials</h1>
          <hline></hline>
          <h1>YouTube</h1>
          <p>channels</p>
          <div class="socials-yt-channel-switcher">
            <button class="socials-yt-channel-card" id="reddstone35-channel-viewstats">
              <div>
                <img src="/file/images/orange_pfp.png" alt="Reddstone35 Image" width="18px">
                <span>Reddstone35</span>
              </div>
            </button>
            <br>
            <button class="socials-yt-channel-card" id="reddstone35coding-channel-viewstats">
              <div>
                <img src="/file/images/green_pfp.png" alt="Reddstone35 Coding Image">
                <span>Reddstone35 Coding</span>
              </div>
            </button>
          </div>
          <script src="https://apis.google.com/js/api.js"></script>
          <p><span class="socials-yt-subcount" id="socials-yt-subCount"></span> Subscribers</p>
          <p>My latest YouTube video:</p>
        </div>
        <div>
          <div class="social-iframe-container-top margin-300">
            <div class="social-iframe-container">
              <iframe id="youtube-video-mostrecent-miniplayer" class="social-iframe" src="" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" loading="lazy"
                allowfullscreen></iframe>
            </div>
          </div>
          <br>
        </div>
        <div>
          <a class="default-btn" href="" target="_blank" id="social-yt-subscribe-btn">Subscribe</a>
          <a class="default-btn" href="" target="_blank" id="social-yt-viewchannel-btn">View Channel</a>
        </div>
      </div>
      <hline></hline>
      <div id="social-twitch-main">
        <div>
          <h1>Twitch</h1>
          <p>My Twitch stream:</p>
          <div>
            <div class="social-iframe-container-top margin-300">
              <div class="social-iframe-container">
                
                <div id="twitch-embed" class="social-iframe"></div>

                    <!-- Load the Twitch embed JavaScript file -->
                <script src="https://embed.twitch.tv/embed/v1.js"></script>

                <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
                <script type="text/javascript">
                  new Twitch.Embed("twitch-embed", {
                    width: 100,
                    height: 100,
                    channel: "reddstone35",
                    // Only needed if this page is going to be embedded on other websites
                    parent: ["reddstone35.com"]
                  });
                </script>
              </div>
              <a class="default-btn default-btn-small" href="twitch/stream">Fullscreen</a>
              <br>
            </div>
          </div>
          <div>
            <a class="default-btn" href="https://www.twitch.tv/reddstone35" target="_blank">View
              Channel</a>
          </div>
        </div>
        <hline></hline>
        <div id="social-others-main">
          <div>
            <h1>Other</h1>
          </div>
          <div>
            <a href="https://www.tiktok.com/@reddstone35">TikTok</a>
            <span class="seperator">|</span>
            <a href="https://www.instagram.com/reddstone35/">Instagram</a>
          </div>
        </div>
  </section>
</body>
<script src="/src/scripts/socials/yt.js"></script>

</html>
